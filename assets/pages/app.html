<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>JONIETECH - App Development</title>
</head>

<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Your content here -->
    <div class="container mt-5">
        <p class="text-white">This Page is Still Under Construction!</p>
        <p class="text-white">Contact Us for any Urgent inquiries or deals</p>
    </div>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Fetch and insert the navbar
        fetch('../pages/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                
                // Add event listeners after navbar is loaded
                var toggle = document.getElementById("toggle");
                var container_maine = document.getElementById("container");

                toggle.onclick = function() {
                    container_maine.classList.toggle('active');
                }
            });

        // Fetch and insert the footer
        fetch('../pages/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
