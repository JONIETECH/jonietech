<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>JONIETECH</title>
</head>

<body>
    <div class="container-main add" id="container">
        <div class="brand">
            <h3>JONIETECH</h3>
            <a href="#" id="toggle"><i class="bi bi-list"></i></a>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="#"><i class="bi bi-house"></i><span>DashBoard</span></a></li>
                <li><a href="#"><i class="bi bi-chat-right-text"></i><span>Book Us</span></a></li>
                <li><a href="#"><i class="bi bi-people"></i><span>Customer Reviews</span></a></li>
                <li><a href="#"><i class="bi bi-cash-coin"></i><span>Our Services</span></a></li>
                <li><a href="#"><i class="bi bi-person-fill-exclamation"></i><span>About Us</span></a></li>
            </ul>
        </div>

        <div class="navbar log-out">
            <ul>
                <li><a href="tel:+256765761948"><i class="bi bi-telephone"></i><span>Call Us Now</span></a></li>
                <li><a href="tel:+256765761948"><i class="bi bi-whatsapp"></i><span>Whatsapp</span></a></li>
                <li><a href="https://t.me/joniepro"><i class="bi bi-telegram"></i><span>Telegram</span></a></li>
                <li><a href="https://www.youtube.com/@jonietech"><i class="bi bi-youtube"></i><span>Youtube</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <script>
        var toggle = document.getElementById("toggle");
        var container_main = document.getElementById("container");

        toggle.onclick = function () {
            container_main.classList.toggle('active');
        }

        // Fetch and insert the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
